<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="static/css/multi.css">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <link rel="stylesheet" href="static/css/chosen.css">

    <!-- Helpers -->
    <script src="/static/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/static/assets/js/config.js"></script>
</head>
<body>
    
    
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  
          <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"></aside>

          <!-- / Menu -->
  
          <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div id="navbar"></div>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row d-flex justify-content-between">
                      <div class="alert alert-success " id="alert1"></div>
                        <div class="col-xl-6">
                        <div class="card mb-4">
                          <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Add New Wiki</h5>
                            
                          </div>
                          <div class="card-body">
                            <form onsubmit="addWiki(event)">
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-fullname">Wiki Name</label>
                                <span class="text-danger  p-1 mb-10" id="wikiName_error" > </span>  
                                <div class="input-group input-group-merge">
                                  
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter the ticket name"
                                    aria-label="John Doe"
                                    aria-describedby="basic-icon-default-fullname2" />
                                </div>
                              </div>
                                <div class="mb-3">
                                  <label class="form-label" for="basic-icon-default-company">Tag</label>
                                  <span class="text-danger  p-1 mb-10" id="tags_error" > </span>  
                                  <select data-placeholder="Select Tags" id="tag" multiple class="form-select chosen-select border-secondary" >
                                  
                                  </select>
                                </div>
                              <div class="mb-3">
                                <label class="form-label" for="basic-icon-default-company">Categories</label>
                                <span class="text-danger  p-1 mb-10" id="category_error" > </span>
                                <div class="input-group input-group-merge">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="categories">
                                      <option value="x">Choose...</option>
                                      
                                    </select>
                                </div>
                              </div>
                              
                              
                              
                              <div class="mb-3"> 
                                <label class="form-label" for="basic-icon-default-message">Description</label>
                                <span class="text-danger  p-1 mb-10" id="description_error" > </span> 
                                <div class="input-group input-group-merge">
                                  
                                  <textarea
                                    id="description"
                                    class="form-control"
                                    placeholder="Enter the description for the wiki"
                                    aria-describedby="basic-icon-default-message2"></textarea>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                          </div>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>   


    <script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/static/assets/vendor/libs/popper/popper.js"></script>
    <script src="/static/assets/vendor/js/bootstrap.js"></script>
    <script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/assets/vendor/js/menu.js"></script>

    <script src="./static/assets/vendor/js/jquery-3.3.1.min.js"></script>
    <script src="./static/assets/vendor/js/popper.min.js"></script>
    <script src="./static/assets/vendor/js/bootstrap.min.js"></script>
    <script src="./static/assets/vendor/js/chosen.jquery.min.js"></script>
    <!-- <script>
      $(function(){
    $(".chosen-select").chosen(); 
    })
    </script> -->

    <script src="./components/NavBar.js"></script>
    <script src="./components/SideBar.js"></script>
    <script src="./static/js/Add-Wiki.js"></script>
    <script src="./static/js/main.js"></script>
    
</body>
</html>
