<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/static/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/static/assets/js/config.js"></script>
</head>
<body>
    
    
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  
          <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme sidebar"></aside>
          <!-- / Menu -->
  
          <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div id="navbar"></div>
            <div class="content-wrapper">
                <div class="alert alert-success" id="alert1"> </div>
                <div class="alert alert-danger" id="alert2"></div>
                
                <div class="container-3xl  d-flex container-p-y justify-content-center flex-wrap gap-2" id="ticketContainer">
                    
                </div>
                
            </div>
            <div class="modal  fade" id="smallModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog md:modal-md sm:modal-sm" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="title">Modal titles</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      
                      <div class="row mb-4">
                        <label for="nameSmall" class="form-label">Wiki Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter the wiki name"
                            aria-label="John Doe"
                            aria-describedby="basic-icon-default-fullname2" />
                      </div>
                      <div class="row mb-4">
                        <label for="nameSmall" class="form-label">Wiki Description</label>
                        <input
                            type="text"
                            class="form-control" 
                            id="content"
                            placeholder="Enter the wiki description"
                            aria-label="John Doe"
                            aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="close" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal fade" id="deletModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="title">Are you sure you want to delete this ticket ?</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" id="close" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button type="button" class="btn btn-primary" id="deleteSaveBtn">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
    </div>
</div>   


    <script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/static/assets/vendor/libs/popper/popper.js"></script>
    <script src="/static/assets/vendor/js/bootstrap.js"></script>
    <script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/assets/vendor/js/menu.js"></script>
    <script src="./components/NavBar.js"></script>
    <script src="./components/SideBar.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/mywiki.js" ></script>
</body>
</html>
